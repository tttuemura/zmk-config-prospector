# Prospector Scanner Configuration - v2.0.0 Default (Non-Touch Mode)

# Scanner Mode Configuration
CONFIG_PROSPECTOR_MODE_SCANNER=y

# Touch Panel Support - DISABLED (default is non-touch mode)
# For touch mode, copy prospector_scanner_touch.conf
CONFIG_PROSPECTOR_TOUCH_ENABLED=n

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# LVGL Configuration
CONFIG_LVGL=y

# Enable LVGL widgets for settings screens
CONFIG_LV_USE_BTN=y
CONFIG_LV_USE_SLIDER=y
CONFIG_LV_USE_SWITCH=y

# Enable larger fonts for better readability
CONFIG_LV_FONT_MONTSERRAT_12=y
CONFIG_LV_FONT_MONTSERRAT_16=y  
CONFIG_LV_FONT_MONTSERRAT_18=y
CONFIG_LV_FONT_MONTSERRAT_20=y
CONFIG_LV_FONT_MONTSERRAT_22=y
CONFIG_LV_FONT_MONTSERRAT_24=y
CONFIG_LV_FONT_MONTSERRAT_28=y

# Enable Unscii pixel fonts for retro style
CONFIG_LV_FONT_UNSCII_8=y
CONFIG_LV_FONT_UNSCII_16=y

# Set default font to 20 (correct size for all widgets)
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_20=y

# âš¡ Prospector v2.0.0 Configuration âš¡

CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
CONFIG_PROSPECTOR_MAX_KEYBOARDS=5

# Layer Display Configuration
# Non-touch mode (default): 7 layers for daily use
# Touch mode: Set to 10 in prospector_scanner_touch.conf for runtime adjustment
CONFIG_PROSPECTOR_MAX_LAYERS=7

# ðŸ”† BRIGHTNESS SETTINGS
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=85

# âœ¨ AMBIENT LIGHT SENSOR
# Set to 'y' if you have APDS9960 sensor connected
# Set to 'n' for fixed brightness mode (default)
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n

# ðŸ”„ SMOOTH BRIGHTNESS FADE SETTINGS
CONFIG_PROSPECTOR_BRIGHTNESS_FADE_DURATION_MS=800
CONFIG_PROSPECTOR_BRIGHTNESS_FADE_STEPS=12

# âš¡ Performance Settings
CONFIG_PROSPECTOR_SCANNER_MAIN_LOOP_INTERVAL_MS=120

# Scanner timeout (8 minutes)
CONFIG_PROSPECTOR_SCANNER_TIMEOUT_MS=480000

# Disable unused features
CONFIG_ZMK_SPLIT=n

# USB Serial Logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Reduce excessive debug noise
CONFIG_BT_LOG_LEVEL_WRN=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Scanner Battery Support
# Set to 'y' if you have LiPo battery connected
CONFIG_PROSPECTOR_BATTERY_SUPPORT=n

# Debug Widget
CONFIG_PROSPECTOR_DEBUG_WIDGET=n

