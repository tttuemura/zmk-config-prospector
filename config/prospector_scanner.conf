# Prospector Scanner Configuration
# This file contains settings for the Prospector Scanner Mode

# Scanner Mode Configuration
CONFIG_PROSPECTOR_MODE_SCANNER=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_WINDOW=100
CONFIG_BT_SCAN_INTERVAL=200

# Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# LVGL Configuration
CONFIG_LVGL=y
CONFIG_LVGL_USE_LABEL=y
CONFIG_LVGL_USE_BAR=y
CONFIG_LVGL_USE_ROLLER=y
CONFIG_LVGL_FONT_MONTSERRAT_20=y
CONFIG_LVGL_FONT_MONTSERRAT_16=y
CONFIG_LVGL_FONT_MONTSERRAT_14=y

# Prospector Features
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=y
CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
CONFIG_PROSPECTOR_MAX_KEYBOARDS=3

# Disable unused features to save memory
CONFIG_ZMK_SPLIT=n
CONFIG_ZMK_BLE_SPLIT_CENTRAL=n
CONFIG_ZMK_BLE_SPLIT_PERIPHERAL=n

# Optional: Enable debug logging
# CONFIG_LOG=y
# CONFIG_ZMK_LOG_LEVEL_DBG=y