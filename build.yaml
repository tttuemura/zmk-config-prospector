---
include:
  # Non-touch mode (default - simpler wiring, no touch panel)
  - board: seeeduino_xiao_ble
    shield: prospector_scanner

  # Touch mode (requires 4 additional touch pins wired)
  # Comment out this entry if you don't need touch firmware
  - board: seeeduino_xiao_ble
    shield: prospector_scanner
    cmake-args: -DCONF_FILE=${GITHUB_WORKSPACE}/config/prospector_scanner_touch.conf

  # Settings reset utility
  - board: seeeduino_xiao_ble
    shield: settings_reset